<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
    <script src="src/frame.js"></script>
    <script src="src/score.js"></script>
    <script src="src/scorecard.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="interface.js"></script>

    <! link rel="stylesheet" href='style.css' >
  </head>
  <body>
    <h1>Bowling Scorecard</h1>
    <div class="main-box">
      <table>
           <tr>
              <th>Frame:</th>
              <th>Roll 1:</th>
              <th>Roll 2:</th>
              <th>Score:</th>
           </tr>
           <tr>
              <td>1</td>
              <td id="roll1frame1cell">
                <form id="roll1frame1">
                  <input id="roll" type="number" step="1"></input>
                  <input id="submit" type="submit" value="enter"></input>
                  </form>
                </td>
              <td id="roll2frame1cell">
                <form id="roll2frame1">
                  <input id="roll" type="number" step="1"></input>
                  <input id="submit" type="submit" value="enter"></input>
                  </form>
                </td>
              <td id="scoreframe1">score1</td>
           </tr>
           <tr>
              <td>2</td>
              <td>roll1</td>
              <td>roll2</td>
              <td>score2</td>
           </tr>
        </table>
  </div>
  </body>
</html>
